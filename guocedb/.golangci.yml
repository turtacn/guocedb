run:
  timeout: 5m
  skip-dirs:
    - vendor/

linters-settings:
  govet:
    check-shadowing: true
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/turtacn/guocedb
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - misspell
    - typecheck
    - ineffassign
    - gosimple

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck # Don't require error checking in tests for functions like require.NoError
    # The autogenerated protobuf code can have linting errors.
    - path: \.pb\.go
      linters:
        - all
    - path: \.pb\.gw\.go
      linters:
        - all
